<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="back"></div>
    <div class="click">
        <form class="form" action="#" onsubmit="return validate()" >
            <span class="reg">Registration Form</span><br>
            <label class="hello" for="name">Username: </label><br>
            <input class="hii" type="text" id="name" name="name" placeholder="Type your name" required><br>
            <label class="hello" for="email">Email id: </label><br>
            <input class="hii" type="email" id="email" name="email" placeholder="Type your email id" required><br>
            <label class="hello" for="age">Age: </label><br>
            <input class="hii" type="number" id="age" name="age" placeholder="Type your age" required><br>
            <label class="hello" for="Salary">Salary: </label><br>
            <input class="hii" type="number" id="Salary" name="Salary" placeholder="Type your salary" required><br>
            <label class="hello" for="phoneno">Phone no: </label><br>
            <input class="hii" type="number" id="phoneno" name="phoneno" placeholder="Type your phone number" required><br>
            <label class="hello" for="password">Password: </label><br>
            <input class="hii" type="password" id="password" name="password" placeholder="Type your password" required><br>
            <label class="hello" for="confirm password">Confirm Password: </label><br>
            <input class="hii" type="password" id="confirm password" name="confirm password" placeholder="Confirm password" required><br>
            <label class="hello" for="submit"></label><br>
            <input type="submit" id="submit" name="submit">
        </form>
    </div>
</body>
</html>
